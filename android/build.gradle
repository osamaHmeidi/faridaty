buildscript {
    ext.kotlin_version = '2.0.0'  // Update to 1.9.0 or the required version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.3.1"  // Example version, may vary
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.0"
    }
} 

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
